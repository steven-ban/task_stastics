{% extends "my-base.html" %}

{% block content %}

<form method = "post" action = "{% url 'login' %}">
{% csrf_token %}
<p align=left>请登录：</p>
<table>
	<tr>
		<td>用户名（姓名拼音）：</td>
		<td>{{form.username}}</td>
	</tr>
	<tr>
		<td>密码：</td>
		<td>{{form.password}}</td>
	</tr>
</table>

<input type = "submit" value = "登录" />
<input type = "hidden" name = "next" value = "{{next}}" />

{% endblock %}
